<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Estoura Balão</title>    
</head>
<body>

    <div class="primeira-tela" id="primeira-tela">
        
        <form>
            <h1>Jogo Estoura balão!</h1>
            <h2>Escolha a Dificuldade:</h2>
            <span>Fácil</span>
            <input type="radio" name="dificuldade" id="facil" value="500">
            <span>Médio</span>
            <input type="radio" name="dificuldade" id="medio" value="250">
            <span>Difícil</span>
            <input type="radio" name="dificuldade" id="dificil" value="125"><br>
            <input onClick="escolherDificuldade()" type="button" value="Escolher">
        </form>
    </div>

    <h3 id="score"></h3>


    <script src="js/script.js"></script>
</body>
</html>
